{%extends 'base.html'%}

{% block content %}
<div class="col-md-6 offset-md-3">
    {% if user.is_authenticated %}
<h1> Hello World! </h1>
    {% else %}

<h1>Login</h1>
    <br/>

    <form method="post" action="{%url 'home' %}">
        {% csrf_token %}
  <div class="form-group">
    <input type="text" class="form-control" name="username" id="user_name" aria-describedby="emailHelp" placeholder="Username" required >
<br/>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password_field" id="passwordfield" placeholder="Password" required >
  </div>
      <br/>
  <button type="submit" class="btn btn-secondary">Login</button>
</form>

</div>
{% endif %}

{% endblock%}
